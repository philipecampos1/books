{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 md-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Bookstore</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a href="{% url 'about' %}" class="p-2 text-dark">About</a>
                <a href="{% url 'book_list' %}" class="p-2 text-dark">Books</a>
                {% if user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                    <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
                    <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}    
            </nav>
        </div>

    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
